<!DOCTYPE html>
<html>
<head>
    <title>Monster Slayer</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <link rel="stylesheet" href="css/foundation.min.css">
    <link rel="stylesheet" href="css/app.css">
</head>
<body>
<div id="app">
    <section class="row">
        <div class="small-6 columns">
            <h1 class="text-center">YOU</h1>
            <div class="healthbar">
                <div class="healthbar text-center" :style="youStyles">
                    <p>{{ youHealth }}</p>
                </div>
            </div>
        </div>
        <div class="small-6 columns">
            <h1 class="text-center">MONSTER</h1>
            <div class="healthbar">
                <div class="healthbar text-center" :style="monsterStyles">
                        <p>{{ monsterHealth }}</p>
                </div>
            </div>
        </div>
    </section>
    <section class="row controls">
        <div class="small-12 columns">
            <button id="start-game" @click="startNewGame">START NEW GAME</button>
        </div>
    </section>
    <section class="row controls" v-show="startGame">
        <div class="power">
            <div class="power" :style="powerStyles"></div>
        </div>
        <div class="small-12 columns">
            <button id="attack">ATTACK</button>
            <button id="special-attack">SPECIAL ATTACK</button>
            <button id="block">BLOCK</button>
            <button id="heal">HEAL</button>
            <button id="obliterate" :disabled="powerStatus">OBLITERATE</button>
            <button id="give-up">GIVE UP</button>
        </div>
    </section>
    <section class="row log" v-show="startGame">
        <div class="small-12 columns">
            <ul>
                <li>

                </li>
            </ul>
        </div>
    </section>
</div>

<script>
    new Vue({
        el: '#app',
        data: {
            startGame: false,
            youHealth: 100,
            monsterHealth: 100,
            powerStatus: false,
            youStyles: {
                display: "flex",
                alignItems: "center",
                justifyContent: "center",
                backgroundColor: "green",
                margin: 0,
                color: "white",
                width: "100%",
            },
            monsterStyles: {
                display: "flex",
                alignItems: "center",
                justifyContent: "center",
                backgroundColor: "green",
                margin: 0,
                color: "white",
                width: "100%",
            },
            powerStyles: {
                backgroundColor: "#197BBD",
                margin: 0,
                width: "100%"
            }
        },
        methods: {
            startNewGame: function(){
                this.startGame = true;
                this.youStyles.width = "100%";
                this.monsterStyles.width = "100%";
            }
        }
    })
</script>
</body>
</html>
